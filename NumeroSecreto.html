<!--programa que tenga un numero consante. Usuario adivina-->
<html>

<head>
    <title>Adivina o numero</title>
</head>

<body>

    <script>
        var nconst=54;
        var num2 = parseInt(prompt("Introduce un numero do 1-100"));
        
        if(nconst==num2){
            alert("ACERTACHES!!");
        }
        else{
            if(nconst>num2){
                alert("O numero secreto é Maior");
            }
            else{
                alert("O numero secreto é menor");

            } 

        }
    </script>
    <h3>Recarga a paxina para volver a xogar</h3>   

</body>

</html>
