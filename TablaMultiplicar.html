<html>
    <head>
        <title>Tablas de multiplicar</title>
    </head>
    <body>
        <script>
            var i=0;
            var tabla=0
            while(tabla<10){
                document.write("Tabla del "+tabla+"<br>");
                while(i<10){
                    document.write(tabla+"x"+i+"="+(tabla*i)+"<br>");
                    i++;
                }
                document.write("<br><br>");
                i=0;
                tabla++;
            }
        </script>
    </body>
</html>
