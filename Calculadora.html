<html>

<head>
    <title>Operacions</title>
</head>

<body>
    <script>
        var num1 =parseInt(prompt("Introduce un numero"));
        var num2 = parseInt(prompt("Introduce outro numero"));
        

        alert("El resultado de la suma es: "+(num1+num2)+"\nEl resultado de la resta es. "+(num1-num2)+"\nEl resultado de la multiplicación es: "+(num1*num2)+"\nEl resultado de la división es: "+(num1/num2)+"\nEl resto de la divión es: "+(num1%num2)+"\nLa potencia es: "+(num1**num2));
    </script>

</body>

</html>
